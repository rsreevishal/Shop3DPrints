<!DOCTYPE html>
<html>
<head>
    <title>Send your query</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="querymodal.css">
</head>
<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
</button>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-custom" role="document">
        <div class="modal-content">
            <div class=" card-content">
                <button type="button" class="close-custom" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="row no-gutters">
                    <div class="col-md-4 left-block">

                        <p class="login">Send your query</p>
                        <p class="reg-para">Have any questions?</p>
                        <p class="reg-para">Send us an email and we'll reply within 2-3 business days!</p>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body right-block">

                            <form>
                                <div class="container custom ">

                                    <input type="text" class="form-control " id="pname"
                                           placeholder="Enter parent's full name" required>

                                    <input type="email" class="form-control " id="inputEmail4" placeholder="Enter email"
                                           required>

                                    <textarea name="message" class="form-control " rows="10" cols="30"
                                              style="width:100%; height:100px;" placeholder="Send a query"></textarea>


                                    <div class="but">
                                        <button type="submit" class="btn button-custom">Send</button>
                                    </div>

                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


</body>
</html>
