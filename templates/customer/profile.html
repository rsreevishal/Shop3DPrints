<script>
    $(document).ready(function(){
        // Update AJAX request
        $("#customer-profile-form").submit(function(e) {
            e.preventDefault();
            var form = $(this);
            var url = form.attr('action');
            $.ajax({
               type: "POST",
               url: url,
               data: form.serialize(),
               success: function(data)
               {
                   if(data.type == "ERROR") {
                    showAlert("Customer profile", data.message);
                   }
                   if(data.type == "SUCCESS") {
                       showAlert("Customer profile", data.message);
                   }
               },
               error: function(data) {
                showAlert("Customer profile", data.responseJSON.message);
               }
            });
        });
    });
</script>
